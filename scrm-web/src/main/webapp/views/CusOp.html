        //客户资料新建数据
        function add() {
            $.ajax({
                type: "post",

                    textId.val(data.uid);
                    readCustomUser();
                    <!--显示隐藏和取消按钮-->
                    $("#saveBtn").show();
                    $("#cancelBtn").show();
                    <!--遍历所有控件,清空数据-->

                    $.each(inputAttr, function (i, n) {
                        if ($(n).attr("type") == "text" & $(n).attr("id") != "CUS001") {
                            $(n).val("");
                        }
                    });
                    var selectAttr = $("#cusInfo").find("select");
                    $.each(selectAttr, function (i, n) {
                        $(n).val("");
                    });
                    $("#CUS014").val("");
                    $("#id").val("");

        //读取联系人
        function readCustomUser() {
            $.ajax({
                async:false,
                type:"post",
                url:"readcustomuser",
                success:function (data) {
                    var result = $("#salesman");
                    result.empty();
                    var otherResult = "<option></option>";
                    $.each(data, function (x, y) {
                        otherResult += "<option>" + y + "</option>";
                    })
                    result.append(otherResult);
                },
                dataType:"json"
            })
        }
        
        //读取客户联系记录的数据
        function readInfo(url) {
            url = encodeURI(url);
            layui.use('table', function () {
                var table = layui.table;
                var datasource = null;
                table.render({
                    elem: '#conInfo',
                    url: url,
                    method: 'post',
                    ContentType: 'application/json;charset=utf-8'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 5 //只显示 1 个连续页码
                        , first: '首页' //不显示首页
                        , last: '尾页' //不显示尾页
                    }
                    , cols: [
                        [
                            {field: 'oddNum', width: '15%', title: '单号', sort: true}
                            , {field: 'brs007', width: '10%', title: '联系人'}
                            , {field: 'brs003', width: '15%', title: '联系日期', sort: true}
                            , {field: 'brs004', width: '15%', title: '下次联系日期', sort: true}
                            , {field: 'brs005', width: '10%', title: '沟通方式', sort: true}
                            , {field: 'brs006', width: '33%', title: '沟通内容'}
                            // , {fixed: 'right', title: '操作', toolbar: '#barCus', width: 120}
                        ]
                    ],
                    limits: [2, 10, 20],
                    done: function (res, curr, count) {
                        datasource = res;
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        //得到当前页码 curr
                        //得到数据总量 count
                    }
                });

                //表格事件
                table.on('tool(conInfo)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        contEdit(data);
                    } else if (obj.event === 'del') {
                        layer.confirm('确认删除此记录?', {
                                btn: ['删除', '取消']
                            },
                            //删除
                            function () {
                                layer.close(layer.index);
                                var oddNum = data.oddNum;
                                $.ajax({
                                    type: "post",
                                    url: "cusbrsDelete",
                                    data: {"oddNum": oddNum},
                                    success: function (data) {
                                        if (data == "success") {
                                            obj.del();
                                            layer.close(index);
                                        }
                                    },
                                    dataType: "text"
                                })
                            },
                            function () {
                                //......
                                time:2000
                            }
                        );
                    }
                });

            });
        }

            var cusId = $("#CUS001").val();

            $.ajax({
                type: "post",
                url:"existscustom",
                data:{"customId":cusId},
                success: function (data) {
                    if (data == "true") {
                        layer.open({
                            type: 2,
                            title: '客户联系人',
                            maxmin: true,
                            shadeClose: true, //点击遮罩关闭层
                            area: ['1157px', '600px'],
                            content: 'findContacts?customId=' + cusId + '',
                            success: function (layero, index) {
                                var body = layer.getChildFrame('body', index);
                                body.find("#customId").val(cusId);
                            }
                        });
                    } else {
                        layer.msg("该客户不存在,请核实");
                    }
                },
                dataType: "text"
            })
        }

                                body.find("#customId").val(cusId);
                            },

                                //接收弹出层返回的数据

                                readInfo(res.data);
                                layer.close(layer.index);

        }

        //客户联系记录单编辑
        function contEdit(obj) {
            var cusId = $("#CUS001").val();
            layer.open({
                type: 2,//弹窗类型 ['dialog', 'page', 'iframe', 'loading', 'tips']
                title: '客户联系记录单',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '470px'],
                content: 'customGetId?customId=' + cusId + '',
                btn: ["保存", "取消"],
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    body.find("#customId").val(cusId);
                    body.find("#oddNum").val(obj.oddNum);
                    body.find("#BRS007").val(obj.brs007);
                    body.find("#BRS005").val(obj.brs005);
                    body.find("#BRS003").val(obj.brs003);
                    body.find("#BRS004").val(obj.brs004);
                    body.find("#BRS006").val(obj.brs006);
                    body.find("#id").val(obj.id);
                },
                yes: function (index, layero) {
                    //接收弹出层返回的数据
                    var res = $(layero).find("iframe")[0].contentWindow.formData();
                    readInfo(res.data);
                    layer.close(layer.index);
                }
            });
        }

                    } else {
                        layer.msg("该客户不存在,请核实");

                },

            })
