    <script>
        var execlData=function () {
            var fileDir = $("#DER022").val();
            var suffix=fileDir.substr(fileDir.lastIndexOf("."));
            if(""==fileDir){
                layer.msg("选择需要导入的Execl文件");
                return;
            }
            if(".xls"!=suffix && ".xlsx"!=suffix){
                layer.msg("选择Execl格式的文件,如.xls/.xlsx");
                return;
            }
            var formData = new FormData();
            formData.append("files",$("#DER022")[0].files[0]);
            var data={
              data:formData
            };
            return data;
        }
    </script>

<body>

<form class="form-inline" id="myform" enctype="multipart/form-data" style="margin-left: 30px;margin-top: 30px;width: 250px">
    <div class="form-group" >
        <input type="file" class="file" id="DER022" name="DER022" data-show-preview="false" data-show-upload="false"
               data-show-cancel="false" style="height: 30px;width: 150px">
    </div>
</form>

</body>
