<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-with,initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/header.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}">

    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/bootstrap.js}"></script>

    <style>

        #login li {
            color: white;
            font-family: 楷体;
            font-size: 20px;
        }
    </style>

</head>
<body>
<div id="header">
    <div class="logo">
        <p>瑞阁微CRM</p>
    </div>
    <div class="login">
        <ol class="list-inline" id="login" style="margin-top: 0px">
            <li id="username" style="text-align: right"></li>
            <li id="warn" style="color: #c12e2a;font-size: 12px"></li>
        </ol>
    </div>

</div>
</body>

<script th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/

    var use = [[${session.user.getUSE002()}]];
    if (use == null) {
        $("#username").css("display", "none");
    }else {
        $("#username").html(use+",欢迎您");
    }

    var count=[[${session.count}]];
    if(count!=null && count>0){
        $("#warn").html("["+count+"]");
    }else{
        $("#warn").css("display", "none");
    }

    /*]]>*/
</script>


</html>
