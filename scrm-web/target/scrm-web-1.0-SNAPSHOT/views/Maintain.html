<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>客户运维</title>

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/maintain.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrapValidator.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/modules/layer/default/layer.css}">

    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery.placeholder.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/layui.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/bootstrapValidator.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/language/zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/resources/layer/layer.js}"></script>


    <script>

        $(function () {

            var url='readMaintain';
            readDataMain(url);
        })
        
        function readDataMain(url) {
            layui.use('table', function () {
                var table = layui.table;
                var datasource = null;
                var util=layui.util;
                table.render({
                    elem: '#test',
                    url: encodeURI(url),
                    method: 'post',
                    ContentType: 'application/json;charset=utf-8'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 5 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                    }
                    , cols: [
                        [

                            {fixed: 'left', title: '操作', toolbar: '#barDemo', width: '5%'},
                            {fixed:'left',field: 'mai002', width: '20%', title: '名称', sort: true},
                            , {field: 'mai003', width: '6%', title: '姓名'}
                            , {field: 'mai005', width: '5%', title: '提问方式'}
                            , {field: 'mai004', width: '10%', title: '联系方式'}
                            , {field: 'mai006', width: '10%', title: '提出时间',templet:function(row) {return createTime(row.mai006); } , sort: true}
                            , {field: 'mai007', width: '20%', title: '问题描述'}
                            , {field: 'mai012', width: '15%', title: '处理方案'}
                            , {field: 'mai008', width: '6%', title: '处理人'}
                            , {field: 'mai009', width: '10%', title: '处理进度'}
                            , {field: 'mai010', width: '10%', title: '预计完成时间',templet:function(row) {return createTime(row.mai010); } }
                            , {field: 'mai011', width: '10%', title: '实际完成时间',templet:function (row) {
                                return createTime(row.mai011);
                            } }
                        ]
                    ],
                    limits: [10, 20,50,100,200],
                    done: function (res, curr, count) {
                        datasource = res;
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        // layui.msg(res);
                        //得到当前页码
                        // layui.msg(curr);
                        //得到数据总量
                        // layui.msg(count);
                    }
                });

                //表格事件
                table.on('tool(test)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        editItem(data);
                    }
                });

            });
        }

        //时间转换
        function createTime(v){
            if(v==null)
                return '';
            var date = new Date(v);
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            m = m<10?'0'+m:m;
            var d = date.getDate();
            // d = d<10?("0"+d):d;
            // var h = date.getHours();
            // h = h<10?("0"+h):h;
            // var M = date.getMinutes();
            // M = M<10?("0"+M):M;
            // var str = y+"-"+m+"-"+d+" "+h+":"+M;
            var str = y+"-"+m+"-"+d;
            return str;
        }

        //编辑内容
        function editItem(obj) {
            var data=obj["mai002"];
            var url='editMaintain?data='+encodeURI(data)+'';
            layer.open({
                type: 2,
                title: '客户运维问题编辑',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '500px'],
                content: url,
                btn: ['确定', '取消'],
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    body.find("#MAI001").val(obj["mai001"]);
                    body.find("#MAI002").val(obj["mai002"]);
                    body.find("#MAI003").val(obj["mai003"]);
                    body.find("#MAI004").val(obj["mai004"]);
                    body.find("#MAI005").val(obj["mai005"]);
                    body.find("#MAI006").val(createTime(obj["mai006"]));
                    body.find("#MAI007").val(obj["mai007"]);
                    body.find("#MAI008").val(obj["mai008"]);
                    body.find("#MAI009").val(obj["mai009"]);
                    body.find("#MAI010").val(createTime(obj["mai010"]));
                    body.find("#MAI011").val(createTime(obj["mai011"]));
                    body.find("#MAI012").val(obj["mai012"]);
                    body.find("#id").val(obj["id"]);
                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.formDateMain();
                    readDataMain(res.data);
                    layer.close(layer.index);
                }
            });
        }

        //新增客户运维问题
        function btnAdd() {
            layer.open({
                type: 2,
                title: '客户运维问题新增',
                maxmin: true,
                shadeClose: true,
                content:'addMaintain',
                area: ['800px', '500px'],
                btn: ['保存', '取消'],
                success: function (layero, index) {

                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.formDateMain();
                    readDataMain(res.data);
                    layer.close(layer.index);
                }
            });
        }

        //查询
        function btnQuery() {
            layer.open({
                type: 2,
                title: '客户运维问题查询',
                maxmin: true,
                shadeClose: true,
                content:'queryMain',
                area: ['800px', '350px'],
                btn: ['确定', '取消'],
                success: function (layero, index) {

                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.formDateMainQuery();
                    readDataMain(res.data);
                    layer.close(layer.index);
                }
            });
        }

        //合同签订
        function btnContract() {
            layer.open({
                type: 2,
                title: '客户合同签订',
                maxmin: true,
                shadeClose: true,
                content:'findContract',
                area: ['800px', '240px'],
                success: function (layero, index) {

                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.formDateMainQuery();
                    readDataMain(res.data);
                    layer.close(layer.index);
                }
            });
        }

        //服务记录单
        function btnOrder() {
            //window.onload.
        }

        //联系人
        function btnUser() {
            layer.open({
                type: 2,
                title: '客户联系人',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['1157px', '600px'],
                content: 'findContacts?customId=......',
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    body.find("#customId").val('......');
                }
            });
        }

    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>

</head>
<body>
<div class="index">
    <div th:include="index::html"></div>
</div>
<div class="container">
    <div class="top">
        <ol class="list-inline">
            <!--<li id="topOne">-->
            <!--<input type="button" value="合同签订" onclick="btnContract()">-->
            <!--</li>-->
            <li id="topTwo">
                <a th:href="@{/findOrderMaintain}"><input type="button" value="服务记录单" onclick="btnOrder()"></a>
            </li>
            <li id="topTre">
                <input type="button" value="新增" onclick="btnAdd()">
            </li>
            <li id="topFor">
                <input type="button" value="查询" onclick="btnQuery()">
            </li>
            <li id="topFiv">
                <input type="button" value="联系人" onclick="btnUser()">
            </li>
        </ol>
    </div>
    <div class="buttom" style="margin-left: 2%;width: 107.8%;margin-top:0%">
        <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
</div>

</body>
</html>
