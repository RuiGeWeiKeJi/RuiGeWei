<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>权限控制</title>

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/pow.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/ui.jqgrid-bootstrap-ui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/ui.jqgrid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/modules/layer/default/layer.css}">

    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/layui.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/resources/layer/layer.js}"></script>

    <script>

        $(function () {
            var url = 'powerfind';
            readData(url);
            var url = 'powerrolefind';
            readRoleData(url);
        });

        function readData(url) {
            url=encodeURI(url);
            layui.use('table', function () {
                var table = layui.table;
                var datasource = null;
                table.render({
                    elem: '#test',
                    url: url,
                    method: 'post',
                    ContentType: 'application/json;charset=utf-8'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 5 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                    }
                    , cols: [
                        [
                            {field: 'oddNum', width: '10%', title: '编号', sort: true}
                            , {field: 'pow001', width: '10%', title: '角色', sort: true}
                            , {field: 'pow002', width: '10%', title: '页面'}
                            , {field: 'pow003', width: '10%', title: '运行', sort: true}
                            , {field: 'pow004', width: '10%', title: '查询', sort: true}
                            , {field: 'pow005', width: '10%', title: '新建'}
                            , {field: 'pow006', width: '10%', title: '编辑'}
                            , {field: 'pow007', width: '10%', title: '删除'}
                            , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: '18%'}
                        ]
                    ],
                    limits: [10, 20]
                    ,
                    done: function (res, curr, count) {
                        datasource = res;
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        // layui.msg(res);
                        //得到当前页码
                        // layui.msg(curr);
                        //得到数据总量
                        // layui.msg(count);
                    }
                });

                //表格事件
                table.on('tool(test)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        var resu = datasource.data;
                        var oddNum = "oddNum";
                        var oddNumval = data.oddNum;
                        getItem(resu, oddNum, oddNumval);
                    }
                    else if (obj.event === 'del') {
                        deleteItem(obj, data);
                    }
                });

            });
        }

        function readRoleData(url) {
            url=encodeURI(url);
            layui.use('table', function () {
                var table = layui.table;
                var datasource = null;
                table.render({
                    elem: '#test1',
                    url: url,
                    method: 'post',
                    ContentType: 'application/json;charset=utf-8'
                    , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                        //,curr: 5 //设定初始在第 5 页
                        , groups: 5 //只显示 1 个连续页码
                        , first: false //不显示首页
                        , last: false //不显示尾页
                    }
                    , cols: [
                        [
                            {field: 'oddNum', width: '18%', title: '编号', sort: true}
                            , {field: 'userId', width: '20%', title: '员工编号', sort: true}
                            , {field: 'rol002', width: '20%', title: '员工姓名'}
                            , {field: 'rol003', width: '20%', title: '角色', sort: true}
                            , {fixed: 'right', title: '操作', toolbar: '#roleDemo', width: '20%'}
                        ]
                    ],
                    limits: [10, 20]
                    ,
                    done: function (res, curr, count) {
                        datasource = res;
                        //如果是异步请求数据方式，res即为你接口返回的信息。
                        //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                        // layui.msg(res);
                        //得到当前页码
                        // layui.msg(curr);
                        //得到数据总量
                        // layui.msg(count);
                    }
                });

                //表格事件
                table.on('tool(test1)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'edit') {
                        var resu = datasource.data;
                        var oddNum = "oddNum";
                        var oddNumval = data.oddNum;
                        getRoleItem(resu, oddNum, oddNumval);
                    }
                    else if (obj.event === 'del') {
                        deleteRoleItem(obj, data);
                    }
                });

            });
        }

        /**
         * 新增权限
         */
        function build() {
            layer.open({
                type: 2,
                title: '权限新增',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '170px'],
                content: 'addpow',
                btn: ['确定', '取消'],
                success: function (layero, index) {
                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.datasource();
                    readData(res.data);
                    layer.close(layer.index);
                }
            });
        }

        /**
         * 新增角色
         */
        function buildrol() {
            layer.open({
                type: 2,
                title: '权限新增',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '170px'],
                content: 'addrole',
                btn: ['确定', '取消'],
                success: function (layero, index) {

                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.rolesource();
                    var url='exitrole?userId='+res.userId+'&ROL003='+res.ROL003+'';
                    url=encodeURI(url);
                    $.ajax({
                        type:"post",
                        url:url,
                        success:function (data) {
                            if(data=="1") {
                                readRoleData(res.data);
                                layer.close(layer.index);
                            }else
                                layer.msg("已经存在该记录,请核实");
                        },
                        dataType:"text"
                    })
                }
            });
        }

        /**
         * 编辑权限
         */
        function editItem(obj) {
            layer.open({
                type: 2,
                title: '权限编辑',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '170px'],
                content: 'editpow',
                btn: ['确定', '取消'],
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    body.find("#POW001").val(obj["pow001"]);
                    body.find("#POW002").val(obj["pow002"]);
                    if (obj["pow003"])
                        body.find("#POW003").attr('checked', 'true');
                    if (obj["pow004"])
                        body.find("#POW004").attr('checked', 'true');
                    if (obj["pow005"])
                        body.find("#POW005").attr('checked', 'true');
                    if (obj["pow006"])
                        body.find("#POW006").attr('checked', 'true');
                    if (obj["pow007"])
                        body.find("#POW007").attr('checked', 'true');
                    body.find("#oddNum").val(obj["oddNum"]);
                    body.find("#id").val(obj["id"]);
                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.datasource();
                    readData(res.data);
                    layer.close(layer.index);
                }
            });
        }

        /**
         * 删除权限
         */
        function deleteItem(obj, obj1) {
            layer.confirm('确认删除此记录?', {
                    btn: ['删除', '取消']
                },
                //删除
                function () {
                    layer.close(layer.index);
                    var oddNum = obj1.oddNum;
                    $.ajax({
                        type: "post",
                        url: "deletepow",
                        data: {"oddNum": oddNum},
                        success: function (data) {
                            if (data == "success") {
                                obj.del();
                                layer.close(index);
                            }
                        },
                        dataType: "text"
                    })
                },
                function () {
                    //......
                    time:2000
                }
            );
        }

        /**
         * 编辑角色
         */
        function editRoleItem(obj) {
            layer.open({
                type: 2,
                title: '权限编辑',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area: ['800px', '170px'],
                content: 'editrole',
                btn: ['确定', '取消'],
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    body.find("#ROL002").val(obj["rol002"]);
                    body.find("#ROL003").val(obj["rol003"]);
                    body.find("#userId").val(obj["userId"]);
                    body.find("#oddNum").val(obj["oddNum"]);
                    body.find("#id").val(obj["id"]);
                },
                yes: function (index, layero) {
                    var res = $(layero).find("iframe")[0].contentWindow.rolesource();
                    readRoleData(res.data);
                    layer.close(layer.index);
                }
            });
        }

        /**
         * 删除角色
         */
        function deleteRoleItem(obj, obj1) {
            layer.confirm('确认删除此记录?', {
                    btn: ['删除', '取消']
                },
                //删除
                function () {
                    layer.close(layer.index);
                    var oddNum = obj1.oddNum;
                    $.ajax({
                        type: "post",
                        url: "deleterole",
                        data: {"oddNum": oddNum},
                        success: function (data) {
                            if (data == "success") {
                                obj.del();
                                layer.close(index);
                            }
                        },
                        dataType: "text"
                    })
                },
                function () {
                    //......
                    time:2000
                }
            );
        }

        //预览权限
        function getItem(arr, n, v) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i][n] == v) {
                    editItem(arr[i]);
                }
            }
        }

        //预览角色
        function getRoleItem(arr, n, v) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i][n] == v) {
                    editRoleItem(arr[i]);
                }
            }
        }

    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger  layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="roleDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger  layui-btn-xs" lay-event="del">删除</a>
    </script>

</head>


<body>
<div th:replace="index.html">
</div>
<div class="container">
    <div class="powtop">
        <div class="powtop-top">
            <ol class="list-inline">
                <li id="pow1">角色权限信息</li>
                <li id="pow2"><input type="button" value="新建" id="add" onclick="build()"/></li>
            </ol>
        </div>
        <div class="usertop-bottom" style="height: 300px;overflow: auto">
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
    </div>
    <div class="powbottom">
        <div class="powtop-top">
            <ol class="list-inline">
                <li id="pow3">人员角色信息</li>
                <li id="pow4"><input type="button" value="新建" id="build" onclick="buildrol()"/></li>
            </ol>
        </div>
        <div class="usertop-bottom" style="height: 200px;overflow: auto">
            <table class="layui-hide" id="test1" lay-filter="test1"></table>
        </div>
    </div>
</div>
</body>
</html>
