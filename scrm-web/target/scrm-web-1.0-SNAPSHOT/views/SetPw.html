<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>口令设置</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-with,initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/left.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/modules/layer/default/layer.css}">

    <script type="text/javascript" th:src="@{/resources/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/layui.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/layer/layer.js}"></script>

    <script>
        var getPw =function () {
            var user=$("#user").val();
            if(user==""){
                layer.msg("请选择人员");
                return;
            }
            var pw1=$("#pw1").val();
            var pw2=$("#pw2").val();
            if(pw1==""){
                layer.msg("请输入密码");
                return;
            }
            if(pw1!=pw2){
                layer.msg("两次输入密码不一致,请核实");
                return;
            }
            var url='editpw?user='+user+'&pw1='+pw1+'';
            var data = {
                data: url
            };
            return data;
        }
    </script>
    
</head>
<body>
<form class="layui-form" style="margin-top: 20px">
    <div class="layui-form-item">
        <label class="layui-form-label">人员</label>
        <div class="layui-input-block" style="width: 190px">
            <select name="city" lay-verify="required" style="width: 190px" id="user">
                <option th:each="c:${userpw}"  th:value="${c}" th:text="${c}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline" style="width: 190px">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"
                   id="pw1">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline" style="width: 190px">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"
                   id="pw2">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
    </div>

</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
